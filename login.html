<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AcademiFlow - Authentication</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #141e30, #243b55);
}

/* Container */
.container{
    width:90%;
    max-width:950px;
    min-height:550px;
    display:flex;
    border-radius:20px;
    overflow:hidden;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.08);
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* LEFT PANEL */
.left{
    flex:1;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px;
    text-align:center;
}

.left h1{
    font-size:36px;
    margin-bottom:15px;
}

/* RIGHT PANEL */
.right{
    flex:1;
    padding:40px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    background:white;
}

.right h2{
    margin-bottom:20px;
    color:#333;
}

/* Inputs */
.input-group{
    margin-bottom:15px;
}

.input-group label{
    font-size:14px;
    color:#555;
}

.input-group input,
.input-group select{
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
    transition:0.3s;
}

.input-group input:focus,
.input-group select:focus{
    border-color:#2575fc;
    box-shadow:0 0 8px rgba(37,117,252,0.3);
}

/* Name Row */
.name-row{
    display:flex;
    gap:10px;
    margin-bottom:15px;
}

.name-row input{
    flex:1;
}

/* Button */
button{
    padding:12px;
    border:none;
    border-radius:8px;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    margin-top:10px;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

/* Links */
.extra{
    margin-top:15px;
    font-size:13px;
    text-align:center;
}

.extra a{
    color:#2575fc;
    font-weight:600;
    text-decoration:none;
    cursor:pointer;
    transition:0.3s;
}

.extra a:hover{
    text-decoration:underline;
    color:#6a11cb;
}

/* Forgot */
.forgot{
    text-align:right;
    margin-top:-5px;
    margin-bottom:10px;
}

.forgot a{
    font-size:13px;
    color:#2575fc;
    cursor:pointer;
}

.forgot a:hover{
    text-decoration:underline;
    color:#6a11cb;
}

/* Hide Sections */
#registerForm, #forgotForm{
    display:none;
}

@media(max-width:768px){
    .container{
        flex-direction:column;
    }
    .name-row{
        flex-direction:column;
    }
}
</style>
</head>

<body>

<div class="container">

<div class="left">
    <h1>AcademiFlow</h1>
    <p>The Integrated Student Command Center</p>
</div>

<div class="right">

<!-- LOGIN -->
<div id="loginForm">
    <h2>Login</h2>

    <div class="input-group">
        <label>Select Role</label>
        <select id="loginRole">
            <option value="">-- Select Role --</option>
            <option>Student</option>
            <option>Faculty</option>
        </select>
    </div>

    <div class="input-group">
        <label>Email / Id</label>
        <input type="text" id="loginEmail">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="loginPassword">
    </div>

    <div class="forgot">
        <a onclick="showForgot()">Forgot Password?</a>
    </div>

    <button onclick="login()">Login</button>

    <div class="extra">
        Don't have an account? <a onclick="showRegister()">Register</a>
    </div>
</div>

<!-- REGISTER -->
<div id="registerForm">
    <h2>Register</h2>

    <div class="input-group">
        <label>Select Role</label>
        <select id="regRole">
            <option value="">-- Select Role --</option>
            <option>Student</option>
            <option>Faculty</option>
        </select>
    </div>

    <div class="name-row">
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="middleName" placeholder="Middle Name">
        <input type="text" id="lastName" placeholder="Last Name">
    </div>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="regEmail">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="regPassword">
    </div>

    <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="regConfirm">
    </div>

    <button onclick="registerUser()">Register</button>

    <div class="extra">
        Already have an account? <a onclick="showLogin()">Login</a>
    </div>
</div>

<!-- FORGOT PASSWORD -->
<div id="forgotForm">
    <h2>Reset Password</h2>

    <div class="input-group">
        <label>Enter your Email</label>
        <input type="email" id="forgotEmail">
    </div>

    <button onclick="resetPassword()">Send Reset Link</button>

    <div class="extra">
        Back to <a onclick="showLogin()">Login</a>
    </div>
</div>

</div>
</div>

<script>

function showRegister(){
    document.getElementById("loginForm").style.display="none";
    document.getElementById("forgotForm").style.display="none";
    document.getElementById("registerForm").style.display="block";
}

function showLogin(){
    document.getElementById("registerForm").style.display="none";
    document.getElementById("forgotForm").style.display="none";
    document.getElementById("loginForm").style.display="block";
}

function showForgot(){
    document.getElementById("loginForm").style.display="none";
    document.getElementById("registerForm").style.display="none";
    document.getElementById("forgotForm").style.display="block";
}

function login(){
    const role = document.getElementById("loginRole").value;
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    if(role === "" || email === "" || password === ""){
        alert("Please fill all fields!");
        return;
    }

    alert("Login Successful (Demo)");
}

function registerUser(){
    const first = document.getElementById("firstName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const confirm = document.getElementById("regConfirm").value;

    if(first === "" || email === "" || password === "" || confirm === ""){
        alert("Please fill all fields!");
        return;
    }

    if(password !== confirm){
        alert("Passwords do not match!");
        return;
    }

    alert("Registration Successful!");

    showLogin();
}

function resetPassword(){
    const email = document.getElementById("forgotEmail").value;

    if(email === ""){
        alert("Please enter your email!");
        return;
    }

    alert("Reset link sent! (Demo Mode)");
    showLogin();
}

</script>

</body>
</html>
